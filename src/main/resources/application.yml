#      ddl-auto: update
  data:
    web:
      pageable:
        size-parameter: size
        prefix: ''
        one-indexed-parameters: true
        page-parameter: page
        default-page-size: 20
        qualifier-delimiter: _
        max-page-size: 2000

management:
  endpoints:
    web:
      exposure:
        include: "health"
      base-path: "/"